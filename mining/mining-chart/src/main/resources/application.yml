server:
    port: 2001
spring:
    profiles:
        active: test
    application:
        name: mining
    datasource:
        name: test
        url: jdbc:mysql://localhost:3306/mining?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true&&allowMultiQueries=true
        username: root
        password: 
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20